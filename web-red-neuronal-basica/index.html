<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ringa Tech - Red neuronal (Edad y Género)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Red neuronal - Edad y Género</h1>

  <div class="control">
    <label for="edad">Edad: <span id="edadValor">25</span></label>
    <input id="edad" type="range" min="0" max="100" value="25">
  </div>

  <div class="control">
    <label for="genero">Género: <span id="generoTexto">Neutral (0.00)</span></label>
    <input id="genero" type="range" min="-1" max="1" step="0.01" value="0">
  </div>

  <div id="salida">Vista previa</div>

  <script src="https://unpkg.com/brain.js"></script>
  <script src="main.js"></script>
</body>
</html>
